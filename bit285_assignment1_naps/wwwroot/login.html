<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/naps.css" />
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <fieldset>
        <form>
            <div>
                <label>Email</label>
                <input value="ari@home.com" name="EmailAddress"/>
                <span>* required</span>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="Password"/>
                <span>* required</span>
            </div>
            <div>
                <input type="submit" value="Login" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </fieldset>

</body>
</html>
