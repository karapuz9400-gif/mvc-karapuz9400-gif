<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/naps.css" />
    <title>Password Info</title>
</head>
<body>
    <h1>Password Information</h1>
    <fieldset>
        <form>
            <div>
                <label>Last Name</label>
                <input value="Franti" name="LastName"/>
                <span>* required</span>
            </div>
            <div>
                <label>Birth year</label>
                <input value="2005" name="BirthYear"/>
                <span>* required</span>
            </div>
            <div>
                <label>Favorite Color</label>
                <input value="blue" name="FavoriteColor"/>
                <span>* required</span>
            </div>
           
            <div>
                <input type="submit" value="Suggest Password" />
                <input type="reset" value="Reset" />
            </div>
        </form>
    </fieldset>

</body>
</html>
