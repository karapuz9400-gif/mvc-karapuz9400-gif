<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/css/naps.css" />
    <title>Account Info</title>
</head>
<body>
    <h1>New Account Information</h1>
    <fieldset>
        <form>
            <div>
                <label>First Name</label>
                <input value="Aria" name="FirstName"/>
                <span>* required</span>
            </div>
            <div>
                <label>Last Name</label>
                <input value="Franti" name="LastName"/>
                <span>* required</span>
            </div>
            <div>
                <label>Email Address</label>
                <input value="ari@home.com" name="EmailAddress"/>
                <span>* required</span>
            </div>
            <div>
                <label>Program</label>
                <select name="Program">
                    <option>Web App Dev</option>
                    <option>Mobile App Dev</option>
                    <option>Front-end Dev</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Create Password"/>
                <input type="reset" value="Reset"/>
            </div>
        </form>
    </fieldset>

</body>
</html>
